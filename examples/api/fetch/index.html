<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>ETS Examples: GraphQL API Query using fetch()</h1>
  <div id="app">Loading...(takes a few seconds)</div>
  <script type="module">
    import { taggingInfo } from './index.ts';

    const content = `
      <h2>Tags in tagging record ID: ${taggingInfo.recordId}</h2>
      ${taggingInfo.tags.map(tag => `
        <div style="margin-bottom: 16px;">
          <strong>${tag.display}</strong><br/>
          Machine Name: ${tag.machineName}
        </div>
      `).join('')}
    `;

    document.querySelector('#app').innerHTML = content;
  </script>
</body>

</html>
