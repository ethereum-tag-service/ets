<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>ETS Examples: GraphQL API Query using fetch()</h1>
  <div id="app">Loading...(takes a few seconds)</div>
  <script type="module">
    import { taggingInfo } from './index.ts';

    const content = taggingInfo.message ? `
      <h2>No Data Found</h2>
      <p>${taggingInfo.message}</p>
    ` : `
      <h2>Latest Tagging Record</h2>
      <div style="margin-bottom: 20px;">
        <strong>Record ID:</strong> ${taggingInfo.recordId}<br/>
        <strong>Target URI:</strong> <a href="${taggingInfo.targetURI}" target="_blank" rel="noopener noreferrer">${taggingInfo.targetURI}</a>
      </div>
      <h3>Tags:</h3>
      ${taggingInfo.tags.map(tag => `
        <div style="margin-bottom: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
          <strong>${tag.display}</strong><br/>
          <small>Machine Name: ${tag.machineName}</small>
        </div>
      `).join('')}
    `;

    document.querySelector('#app').innerHTML = content;
  </script>
</body>

</html>
