type Tag @entity {
  id: ID!
  name: String!
  displayTag: String!
  tag: String!
  tagWithoutHash: String!
  owner: Bytes!
  creator: Bytes!
  publisher: Bytes!
  timestamp: BigInt!
  tagCount: BigInt!

  #tagging revenue
  ownerRevenue: BigInt!
  publisherRevenue: BigInt!
  protocolRevenue: BigInt!
  creatorRevenue: BigInt!
}

type Tagging_Record @entity {
  id: ID!
  tagId: String!
  nftContract: Bytes!
  nftId: String!
  nftChainId: BigInt!
  tagger: Bytes!
  timestamp: BigInt!
  publisher: Bytes!
  displayTag: String!
  tag: String!
  tagWithoutHash: String!
  nftContractName: String
  nftTokenUri: String
  nftName: String
  nftDescription: String
  nftImage: String
}

type Publisher @entity {
  id: ID!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}

type Owner @entity {
  id: ID!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}

type Tagger @entity {
  id: ID!
  tagCount: BigInt!
  feesPaid: BigInt!
}

type Platform @entity {
  id: ID!
  tagFees: BigInt!
}

type Creator @entity {
  id: ID!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}
