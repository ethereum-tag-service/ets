specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ETSToken
    network: {{network}}
    source:
      address: "{{contracts.ETSToken.address}}"
      abi: ETSToken
      startBlock: {{contracts.ETSToken.deploymentBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ETSToken
          file: ./../contracts-core/abi/contracts/ETSToken.sol/ETSToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleCreateTag
      file: ./src/mappings/etsToken.ts
  - kind: ethereum/contract
    name: ETSAccessControls
    network: {{network}}
    source:
      address: "{{contracts.ETSAccessControls.address}}"
      abi: ETSAccessControls
      startBlock: {{contracts.ETSAccessControls.deploymentBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: ETSAccessControls
          file: ./../contracts/abi/contracts/core/ETSAccessControls.sol/ETSAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/mappings/access-control-mapping.ts