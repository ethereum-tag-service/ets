#rename to tag
type Tag @entity {
  id: ID!
  machineName: String!
  display: String!
  owner: Owner!
  creator: Creator!
  publisher: Publisher!
  timestamp: BigInt!
  tagCount: BigInt!
  premium: Boolean!
  reserved: Boolean!

  #tagging revenue
  ownerRevenue: BigInt!
  publisherRevenue: BigInt!
  protocolRevenue: BigInt!
  creatorRevenue: BigInt!
}

type TaggingRecord @entity {
  id: ID!
  transaction: String!
  tag: [Tag!]!
  tagger: Tagger!
  publisher: Publisher!
  target: Target!
  tagName: String!
  timestamp: BigInt!
}

type TargetTagger @entity {
  id: ID!
  name: String
  firstSeen: BigInt!
  paused: Boolean
  owner: String
  creator: String
}

type Administrator @entity {
  id: ID!
  firstSeen: BigInt!
}

type Platform @entity {
  id: ID!
  firstSeen: BigInt!
  tagFees: BigInt!
}

type PublisherAdmin @entity {
