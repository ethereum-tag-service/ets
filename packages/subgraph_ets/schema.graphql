interface Target {
  id: ID!
  timestamp: BigInt!
}

type NFT_EVM implements Target @entity {
  id: ID!
  timestamp: BigInt!
  nftContract: String!
  nftId: String!
  nftContractName: String
  nftTokenUri: String
  nftName: String
  nftDescription: String
  nftImage: String
  nftChainId: BigInt!
  ipfsHash: String
  isPremium: Boolean
}

type Lens_Publication implements Target @entity {
  id: ID!
  timestamp: BigInt!
  profileID: String!
  incrementalID: String!
}

#rename to tag
type Tag @entity {
  id: ID!
  machineName: String!
  display: String!
  owner: Owner!
  creator: Creator!
  publisher: Publisher!
  timestamp: BigInt!
  tagCount: BigInt!
  premium: Boolean!
  reserved: Boolean!

  #tagging revenue
  ownerRevenue: BigInt!
  publisherRevenue: BigInt!
  protocolRevenue: BigInt!
  creatorRevenue: BigInt!
}

type TaggingRecord @entity {
  id: ID!
  transaction: String!
  tag: [Tag!]!
  tagger: Tagger!
  publisher: Publisher!
  target: Target!
  tagName: String!
  timestamp: BigInt!
}

type TargetTagger @entity {
  id: ID!
  name: String
  firstSeen: BigInt!
  paused: Boolean
  owner: String
  creator: String
}

type Administrator @entity {
  id: ID!
  firstSeen: BigInt!
}

type Platform @entity {
  id: ID!
  firstSeen: BigInt!
  tagFees: BigInt!
}

type PublisherAdmin @entity {
  id: ID!
  firstSeen: BigInt!
}

type Publisher @entity {
  id: ID!
  firstSeen: BigInt!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}

type Creator @entity {
  id: ID!
  firstSeen: BigInt!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}

type Owner @entity {
  id: ID!
  firstSeen: BigInt!
  mintCount: BigInt!
  tagCount: BigInt!
  tagFees: BigInt!
}

type Tagger @entity {
  id: ID!
  firstSeen: BigInt!
  tagCount: BigInt!
  feesPaid: BigInt!
}
