interface Target {
  id: ID!

  "Block timestamp when target was created in ETS"
  created: BigInt!

  "Address that created Target"
  createdBy: String!

  "Unique resource identifier Target points to"
  targetURI: String!

  #"blink:polygon:mumbai:0x60Ae865ee4C725cd04353b5AAb364553f56ceF82:0x8635-0x0b"
  #"https://apple.com/ipad"
  #"https://twitter.com/Mortonopoulis/status/1554121066787643392"
  #type: ["blink", "polygon", "mumbai", "Lens Protocol"]

  "Block timestamp of last target enrichment"
  enriched: BigInt!

  "https status of last response from ETSEnrichTarget API eg. 404, 200. defaults to 0"
  httpStatus: BigInt!

  "Json metadata for target"
  metadataURI: String!
}

type TargetMisc implements Target @entity {
  id: ID!
  created: BigInt!
  createdBy: String!
  targetURI: String!
  enriched: BigInt!
  httpStatus: BigInt!
  metadataURI: String!
}

