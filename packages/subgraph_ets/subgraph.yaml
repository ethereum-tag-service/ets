specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ETSToken
    network: mainnet
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: ETSToken
      startBlock: 0x8
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ETSToken
          file: ./../contracts-core/abi/contracts/ETSToken.sol/ETSToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleCreateTag
      file: ./src/mappings/etsToken.ts
  - kind: ethereum/contract
    name: ETSAccessControls
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: ETSAccessControls
      startBlock: 0x6
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: ETSAccessControls
          file: ./../contracts/abi/contracts/core/ETSAccessControls.sol/ETSAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/mappings/access-control-mapping.ts