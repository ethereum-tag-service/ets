name: Solidity screener

env:
  MNEMONIC_LOCAL: test test test test test test test test test test test junk
  ETHERNAL_DISABLED: true

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      contracts: ${{ steps.filter.outputs.contracts }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - name: Restore workspace
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ inputs.cache-key }}

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            contracts:
              - 'packages/contracts/contracts/**'
            tests:
              - 'packages/contracts/**'

  lint:
    name: Solhint
    needs: changes
    if: ${{ needs.changes.outputs.contracts == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Restore workspace
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ inputs.cache-key }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.1.0
          cache: 'pnpm'

      - name: Run Solhint
        run: |
          cd packages/contracts/
          pnpm run solhint

  test:
    name: Contract Tests
    needs: changes
    if: ${{ needs.changes.outputs.tests == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Restore workspace
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ inputs.cache-key }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.1.0
          cache: 'pnpm'

      - name: Run Tests
        run: |
          cd packages/contracts
          pnpm run test
