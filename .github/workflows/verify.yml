name: Verify
on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ethereum-tag-service/actions/.github/actions/pnpm@main

      - name: Lint repo
        run: pnpm lint:repo

      - name: Lint code
        run: pnpm lint

      - name: Update package versions
        run: pnpm version:update

      # Debug: Print GitHub context
      - name: Debug - Print GitHub context
        run: echo '${{ toJson(github) }}'

      # Debug: Print current git status
      - name: Debug - Git status before auto-commit
        run: git status

      # Auto-commit changes
      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: 'chore: format'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_options: '--no-verify'
          skip_fetch: true

      # Debug: Print git status after auto-commit
      - name: Debug - Git status after auto-commit attempt
        run: git status

      # Debug: Show last commit
      - name: Debug - Show last commit
        run: git log -1

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ethereum-tag-service/actions/.github/actions/pnpm@main

      - name: Build
        run: pnpm build

      - name: Publint
        run: pnpm test:build

      - name: Check for unused files, dependencies, and exports
        run: pnpm knip --production
